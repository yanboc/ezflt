site_name: ezflt API Documentation
site_description: Easy Feature Learning Theory - 特征学习理论友好库 API文档
site_author: Yanbo Chen
site_url: https://github.com/yanboc/ezflt

repo_name: yanboc/ezflt
repo_url: https://github.com/yanboc/ezflt
edit_uri: edit/main/docs/

docs_dir: docs

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            heading_level: 2

nav:
  - 首页: index.md
  - 快速开始: getting_started.md
  - API参考:
    - 核心模块:
      - tracker: api/tracker.md
      - callbacks: api/callbacks.md
      - trainer: api/trainer.md
    - 数据与模型:
      - data: api/data.md
      - model: api/model.md
      - task: api/task.md
    - 可视化:
      - plot: api/plot.md
  - 示例: examples.md
  - 贡献指南: contributing.md

